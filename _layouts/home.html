<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    {% include header.html %}

  	<div class="hero">
      <video class="fullscreen" src="/images/islands.mp4" autoplay loop muted></video>
		  <div class="flex hero-content center">
        <div class="lines">
          <h3>"Life begins and the end of your comfort zone."</p>
          <p style="text-align: right; ">- Neale Donald Walsh</p>
        </div>
		  </div>
      <i class="fa fa-angle-double-down fa-3x" aria-hidden="true" style="position: absolute; bottom: 25px;; text-align: center; width: 100%;"></i>
		</div>  

    <section>
      <div class="flex">
        {% for article in site.data.contentful.spaces.articles.trip %}
          <div class="flex-4 flex-mobile-12" style="padding: 50px 25px; ">
            <a href={{ article.url }} style="box-shadow: 3px 3px 5px #888888;">
              <img src={{ article.mainImage.url }} style="width: 100%;">
              <p style="text-align: center; padding-top: 15px; font-weight: 600;">{{ article.title }}</p>
              <p style="text-align: center; padding-bottom: 15px;">{{ article.description }}</p>
            </a> 
          </div>
        {% endfor %} 
      </div>
    </section>

    <section style="height: 50vh; background-color: rgba(23, 23, 23, 0.5);"></section>
    
    <section>
      <div style="max-width: 960px; margin: auto; display: block;">
        <h3 style="text-align: center;">Contact</h3>
        <iframe style="width: 100%; height: 450px; border: none;"src="http://www.useful.ly/contact?email=tmoreton89@gmail.com"></iframe>
      </div>

    </section>
    {% include footer.html %}

  </body>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="{{ "/assets/script.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/assets/animation.js" | prepend: site.baseurl }}"></script>
</html>
